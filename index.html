<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <h1>To Do List</h1>
    <h3>Click the "plus" button to add your item to the list. <br>
        Click the checkmark to mark your item as complete and sent it to the completed section.<br> 
        Click the trashcan to delete your item. 
    </h3>
    <div class="list-button" id="listButton">
        <input type="text" id="toDoInput" class="toDoInput" placeholder="List items here...">
        <button class="submit" id="submit">
            <i class="fas fa-plus-circle fa-lg"></i>
        </button>
    </div>
    <div class="todo-container">
        <ul class="myList" id="myList"></ul>
    </div>

    <div class="filter" id="filter">
        <select name="todos" class="dropdown" id="dropdown">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="incomplete">Incomplete</option>
        </select>
    </div>
    <script src="script.js"></script>
</body>
</html>
